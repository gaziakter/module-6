<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
        <div class="registration-card">
            <h2 class="text-center mb-4">Registration</h2>

            <form>
                <!-- Full Name and Username Row -->
                <div class="row form-row">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label"><strong>Full Name</strong></label>
                        <input type="text" id="fullName" class="form-control" placeholder="Full name">
                    </div>
                    <div class="col-md-6">
                        <label for="username" class="form-label"><strong>Username</strong></label>
                        <input type="text" id="username" class="form-control" placeholder="Username">
                    </div>
                </div>

                <!-- Email and Phone Number Row -->
                <div class="row form-row">
                    <div class="col-md-6">
                        <label for="email" class="form-label"><strong>Email Address</strong></label>
                        <input type="email" id="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label"><strong>Phone Number</strong></label>
                        <input type="tel" id="phone" class="form-control" placeholder="Phone Number">
                    </div>
                </div>

                <!-- Password and Confirm Password Row -->
                <div class="row form-row">
                    <div class="col-md-6">
                        <label for="password" class="form-label"><strong>Password</strong></label>
                        <input type="password" id="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label"><strong>Confirm Password</strong></label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>

                <!-- Gender Row -->
                <div class="row form-row">
                    <div class="col-md-12">
                        <label class="form-label"><strong>Gender</strong></label>
                        <div class="gender-options">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-gradient">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
